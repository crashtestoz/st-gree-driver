name: gree-ac
components:
- id: main
  capabilities:
  - id: switch
    version: 1
  - id: thermostatCoolingSetpoint
    version: 1
  - id: thermostatMode
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: AirConditioner
preferences:
  - name: deviceIp
    title: "Device IP Address"
    description: "Auto-configured from discovery. Only change if device IP changes (e.g., 192.168.1.100)"
    required: false
    preferenceType: string
    definition:
      stringType: text
      default: ""
  - name: deviceMac
    title: "Device MAC Address"
    description: "Auto-configured from discovery. Only change for manual setup (e.g., a1b2c3d4e5f6)"
    required: false
    preferenceType: string
    definition:
      stringType: text
      default: ""
  - name: encryptionKey
    title: "Encryption Key"
    description: "Auto-obtained during binding. Leave blank for automatic binding. Manual entry only needed for pre-bound devices."
    required: false
    preferenceType: string
    definition:
      stringType: text
      default: ""
  - name: subUnitMac
    title: "Sub-Unit MAC (Multi-split)"
    description: "REQUIRED for multi-split systems. Enter sub-unit MAC address (e.g., a1b2c3d4000000). See README for instructions."
    required: false
    preferenceType: string
    definition:
      stringType: text
      default: ""
  - name: pollingInterval
    title: "Status Polling Interval"
    description: "How often to check device status (in seconds). Lower values provide faster updates but increase network traffic."
    required: false
    preferenceType: integer
    definition:
      minimum: 10
      maximum: 300
      default: 30
  - name: temperatureUnit
    title: "Temperature Display Unit"
    description: "Unit for displaying temperature (Gree devices always use Celsius internally)"
    required: false
    preferenceType: enumeration
    definition:
      options:
        celsius: "Celsius (°C)"
        fahrenheit: "Fahrenheit (°F)"
      default: celsius
  - name: debugLogging
    title: "Enable Debug Logging"
    description: "Enable detailed logging for troubleshooting. Disable for production use."
    required: false
    preferenceType: boolean
    definition:
      default: false